[vader-test]
    command = "make"
    args = ['test']
    isBackground = false
[vader-test.options.env]
    VIM_BIN = 'nvim'
    VIM_Es = "--headless"
[vader-nvim-072]
    command = "make"
    args = ['test']
    isBackground = false
[vader-nvim-072.options.env]
    VIM_BIN = 'D:\Neovim\v0.7.2\bin\nvim.exe'
    VIM_Es = "--headless"
    VIM = 'D:\Neovim\v0.7.2'
[generate-vim-doc]
    command = "python"
    args = ['-m', 'vimdoc', '.']
    isBackground = true
[test_problemMatcher]
    command = "echo"
    args = ['.SpaceVim.d/tasks.toml:6:1 test error message']
    isBackground = true
[test_problemMatcher.problemMatcher]
    useStdout = true
    errorformat = '%f:%l:%c\ %m'
[test_regexp]
    command = "echo"
    args = ['.SpaceVim.d/tasks.toml:12:1 test error message']
    isBackground = true
[test_regexp.problemMatcher]
    useStdout = true
[test_regexp.problemMatcher.pattern]
      regexp = '\(.*\):\(\d\+\):\(\d\+\)\s\(\S.*\)'
      file = 1
      line = 2
      column = 3
      #severity = 4
      message = 4
